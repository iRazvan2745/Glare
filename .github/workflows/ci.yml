name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  js:
    name: JS Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bunx oxlint .

      - name: Format check
        run: bunx oxfmt --check .

      - name: Typecheck
        run: bunx turbo run check-types

      - name: Build
        run: bunx turbo run build

      - name: Test web app
        run: bunx turbo run test --filter=web

  worker:
    name: Worker Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/worker

      - name: Cargo check
        run: cargo check --manifest-path apps/worker/Cargo.toml
