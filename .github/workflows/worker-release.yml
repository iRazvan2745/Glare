name: Worker Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: worker-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os: linux
            arch: amd64
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            os: linux
            arch: arm64
          - runner: macos-13
            target: x86_64-apple-darwin
            os: darwin
            arch: amd64
          - runner: macos-14
            target: aarch64-apple-darwin
            os: darwin
            arch: arm64
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/worker

      - name: Build worker
        run: cargo build --manifest-path apps/worker/Cargo.toml --release --target ${{ matrix.target }}

      - name: Prepare worker asset
        run: |
          set -euo pipefail
          mkdir -p dist
          cp apps/worker/target/${{ matrix.target }}/release/worker dist/glare-worker-${{ matrix.os }}-${{ matrix.arch }}
          chmod +x dist/glare-worker-${{ matrix.os }}-${{ matrix.arch }}
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum dist/glare-worker-${{ matrix.os }}-${{ matrix.arch }} > dist/glare-worker-${{ matrix.os }}-${{ matrix.arch }}.sha256
          else
            shasum -a 256 dist/glare-worker-${{ matrix.os }}-${{ matrix.arch }} > dist/glare-worker-${{ matrix.os }}-${{ matrix.arch }}.sha256
          fi

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: worker-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/glare-worker-${{ matrix.os }}-${{ matrix.arch }}
            dist/glare-worker-${{ matrix.os }}-${{ matrix.arch }}.sha256

  release:
    name: Publish GitHub release assets
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: worker-*
          merge-multiple: true
          path: release-assets

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*
